<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMG - China Media Group</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
      /* 新增：返回按钮样式 */
      .back-btn-container {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000;
      }
        
      .back-btn {
        background: #2c3e50;
        color: white;
        border: none;
        border-radius: 50px;
        padding: 12px 25px;
        font-size: 14px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
        
      .back-btn:hover {
        background: #34495e;
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      }

      /* 内部样式表开始 */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
      }
      
      /* 基础容器样式 */
      .container {
        max-width: 500px;
        width: 100%;
        background-color: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        margin: 0 auto;
        display: block;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
      }
      
      /* 可调高度的stack-container - 改为自适应高度 */
      .stack-container {
        position: relative;
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        display: flex;
        flex-direction: column; /* 改为垂直排列 */
        background-color: white;
        border-radius: 8px;
        min-height: 600px; /* 最小高度保证显示 */
      }
      
      /* 图片包装容器 - 保持完全不修改 */
      .image-wrapper {
        position: relative;
        width: 100%;
        height: 320px; /* 保持固定高度，确保你的设计不变 */
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }
      
      /* character-section - 新增部分 */
      .character-section {
        flex: 1; /* 自适应填充剩余空间 */
        display: flex;
        flex-direction: column;
        justify-content: center; /* 垂直居中 */
        align-items: center; /* 水平居中 */
        padding: 30px 20px;
        gap: 0px; /* 三项内容之间的间距 */
        background-color: #fafafa;
        border-radius: 8px;
        margin-top: 20px;
        border: 1px solid #eee;
      }
      
      /* character-section 内部样式 */
      .character-name {
        font-size: 24px;
        font-weight: 700;
        color: #2c3e50;
        text-align: center;
        margin: 0;
        line-height: 1.2;
      }
      
      .character-title {
        font-size: 22px;
        font-weight: 500;
        color: #4a6491;
        text-align: center;
        margin: 0;
        line-height: 1.4;
        padding: 5px 15px;
        background-color: #f0f5ff;
        border-radius: 20px;
      }
      
      .character-media {
        width: 320px;
        height: 320px;
        border-radius: 8px;
        overflow: hidden;
        background-color: #e8f0fe;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 0px solid #e0e7ff;
      }
      
      .character-media img,
      .character-media video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      
      /* 图片基础样式 - 保持原样 */
      .stack-image {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        border-radius: 22px;
      }
      
      /* 顶部对齐 */
      .position-top {
        top: 0;
        transform: translateX(-50%);
      }
      
      /* 堆叠图片样式 - 保持原样 */
      .image-1 {
        z-index: 1;
        width: 100%;
        opacity: 0.9;
      }
      
      .image-2 {
        z-index: 2;
        width: 100%;
      }
      
      .image-3 {
        z-index: 3;
        width: 100%;
      }
      
      /* 图片悬停效果 - 保持原样 */
      .stack-image:hover {
        transform: translateX(-50%) scale(1.05);
        box-shadow: 0 12px 35px rgba(0,0,0,0.4);
        z-index: 10;
        opacity: 1;
      }

      /* 容器悬停效果 */
      .container:hover {
        transform: translateY(-10px);
        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.15);
      }
      
      /* 卡片内容区域 - 保持原样 */
      .card-body {
        padding: 30px 25px;
        display: flex;
        flex-direction: column;
        margin-top: 20px;
      }
        
      .section-title {
        font-size: 18px;
        color: #2c3e50;
        margin-bottom: 15px;
        padding-bottom: 8px;
        border-bottom: 2px solid #f0f0f0;
        font-weight: 600;
      }
        
      .contact-info {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-bottom: 25px;
      }
        
      .contact-item {
        display: flex;
        align-items: flex-start;
        gap: 12px;
      }
        
      .contact-icon {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background-color: #f0f5ff;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #4a6491;
        font-size: 16px;
        flex-shrink: 0;
        margin-top: 4px;
      }
        
      .contact-details {
        display: flex;
        flex-direction: column;
        flex: 1;
      }
        
      .contact-label {
        font-size: 12px;
        color: #888;
        margin-bottom: 2px;
      }
        
      .contact-value {
        font-size: 15px;
        color: #333;
        font-weight: 500;
        cursor: pointer;
        transition: color 0.2s;
        display: flex;
        flex-direction: column;
        gap: 4px;
        position: relative;
      }
        
      .phone-number {
        display: block;
        line-height: 1.4;
      }
        
      .contact-value:hover .phone-number {
        color: #4a6491;
      }
        
      /* 复制提示样式 */
      .copy-notification {
        position: absolute;
        top: -30px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #4a6491;
        color: white;
        padding: 5px 10px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: bold;
        white-space: nowrap;
        z-index: 100;
        opacity: 0;
        transition: opacity 0.3s;
      }
        
      .copy-notification.show {
        opacity: 1;
      }
        
      .social-links {
        display: flex;
        justify-content: center;
        gap: 15px;
      }
        
      .social-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #f0f5ff;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #4a6491;
        font-size: 18px;
        text-decoration: none;
        transition: all 0.3s ease;
      }
        
      .social-icon:hover {
        background-color: #4a6491;
        color: white;
        transform: scale(1.1);
      }
   
      /* 响应式调整 */
      @media (max-width: 768px) {
        .stack-container {
          min-height: 500px;
        }
        .image-wrapper {
          height: 350px;
        }
        .character-section {
          padding: 20px 15px;
          gap: 15px;
        }
        .character-name {
          font-size: 22px;
        }
        .character-media {
          width: 190px;
          height: 190px;
        }
      }
      
      @media (max-width: 480px) {
        .container {
          padding: 15px;
        }
        .stack-container {
          min-height: 450px;
        }
        .image-wrapper {
          height: 230px;
        }
        .character-section {
          padding: 15px 10px;
          gap: 12px;
        }
        .character-name {
          font-size: 22px;
        }
        .character-title {
          font-size: 18px;
        }
        .character-media {
          width: 190px;
          height: 190px;
        }
      }
    </style>
  </head>

    <script>
        // 新增：返回函数
        function goBack() {
            // 返回到起始页面（Begin20260103.html）
            window.location.href = 'Begin20260104.html';
        }
      document.querySelectorAll('.contact-value').forEach(item => {
        item.addEventListener('click', function() {
          const phoneNumbers = this.querySelectorAll('.phone-number');
          let textToCopy = '';
          
          if (phoneNumbers.length > 0) {
            phoneNumbers.forEach((num, index) => {
              textToCopy += num.textContent;
              if (index < phoneNumbers.length - 1) {
                textToCopy += '\n';
              }
            });
          } else {
            textToCopy = this.textContent;
          }
          
          // 复制到剪贴板
          const textArea = document.createElement('textarea');
          textArea.value = textToCopy;
          document.body.appendChild(textArea);
          textArea.select();
          document.execCommand('copy');
          document.body.removeChild(textArea);
          
          // 创建并显示复制提示
          const notification = document.createElement('div');
          notification.className = 'copy-notification show';
          notification.textContent = 'Copied!';
          
          this.style.position = 'relative';
          this.appendChild(notification);
          
          // 1.5秒后移除提示
          setTimeout(() => {
            notification.classList.remove('show');
            setTimeout(() => {
              if (notification.parentNode === this) {
                this.removeChild(notification);
              }
            }, 300);
          }, 1500);
        });
      });
    </script>
